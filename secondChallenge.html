<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="secondChallenge.css">
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description" class="italic">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name:</label><br>
          <input class="log" type="text" id="name" name="name" placeholder="Enter your name" required><br>
        </div>
       
        <div class="form-group">
          <label for="email" id="email-label">Email:</label><br>
          <input class="log" type="email" id="email" name="email" placeholder="Enter your Email" required><br>
        </div>
        
        <div class="form-group">
          <label for="age" id="number-label">Age(optional):</label><br>
          <input class="log" type="number" min="10" max="99" id="number" name="age" placeholder="Age"><br>
        </div>
        
        <div class="form-group">
          <label for="currentRole">Which option best describes your current role?</label><br>
          <select class="selections" id="dropdown" required>
            <option disabled selected value>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select><br>
        </div>
        
        <div class="form-group">
          <label>Would you recommend freeCodeCamp to a friend?</label><br>
          <label><input type="radio" value="definitely" name="user-reccomended" checked>Definitely</label><br>
          <label><input type="radio" value="maybe" name="user-reccomended">Maybe</label><br>
          <label><input type="radio" value="notSure" name="user-reccomended">Not sure</label><br>
        </div>
        
        <div class="form-group">
          <label>What is your favorite feature of freeCodeCamp?</label><br>
          <select class="selections" id="dropdown" required>
            <option disabled selected value>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select><br>
        </div>
        
        <div class="form-group">
          <label>What would you like to see improved? (Check all that apply)</label><br>
          <input type="checkbox" name="frotend" value="frotend">
          <label for="frotend">Front-end Projects</label><br>
          <input type="checkbox" name="backend" value="backend">
          <label for="backend">Back-end Projects</label><br>
          <input type="checkbox" name="visualization" value="visualization">
          <label for="visualization">Data Visualization</label><br>
          <input type="checkbox" name="challenges" value="challenges">
          <label for="challenges">Challenges</label><br>
          <input type="checkbox" name="openSource" value="openSource">
          <label for="openSource">Open Source Community</label><br>
          <input type="checkbox" name="helpRooms" value="helpRooms">
          <label for="helpRooms">Gitter help rooms</label><br>
          <input type="checkbox" name="videos" value="videos">
          <label for="videos">Videos</label><br>
          <input type="checkbox" name="meetUps" value="meetUps">
          <label for="meetUps">City Meetups</label><br>
          <input type="checkbox" name="wiki" value="wiki">
          <label for="wiki">Wiki</label><br>
          <input type="checkbox" name="forum" value="forum">
          <label for="forum">Forum</label><br>
          <input type="checkbox" name="courses" value="courses">
          <label for="courses">Additional Courses</label><br>
        </div>
        
        <div class="form-group">
          <label for="textAreaComments">Any comments or suggestions?</label><br>
          <textarea name="textAreaComments" placeholder="Enter your comments here..."></textarea><br>
        </div>

        <button type="submit" name="Submit" value="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
